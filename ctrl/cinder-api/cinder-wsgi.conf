LoadModule ssl_module /usr/lib/apache2/modules/mod_ssl.so
Listen 192.168.3.10:8776

ServerSignature Off
ServerTokens Prod
TraceEnable off
TimeOut 60
KeepAliveTimeout 60


<VirtualHost *:8776>
    WSGIDaemonProcess cinder-api processes=5 threads=1 user=cinder group=cinder display-name=cinder-api
    WSGIProcessGroup cinder-api
    WSGIScriptAlias / /var/www/cgi-bin/cinder/cinder-wsgi
    WSGIApplicationGroup %{GLOBAL}
    WSGIPassAuthorization On
    <IfVersion >= 2.4>
      ErrorLogFormat "%{cu}t %M"
    </IfVersion>
    ErrorLog /var/log/kolla/cinder/cinder-api-error.log
    LogFormat "%{X-Forwarded-For}i %l %u %t \"%r\" %>s %b %D \"%{Referer}i\" \"%{User-Agent}i\"" logformat
    CustomLog /var/log/kolla/cinder/cinder-api-access.log logformat
    SSLEngine On
    SSLCertificateFile /etc/cinder/certs/cinder-cert.pem
    SSLCertificateKeyFile /etc/cinder/certs/cinder-key.pem
</VirtualHost>
