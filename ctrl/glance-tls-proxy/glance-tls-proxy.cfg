global
    chroot /var/lib/haproxy
    user glance
    group glance
    daemon
    log 192.168.3.10:5140 local2
    maxconn 40000
    nbthread 1
    ssl-default-bind-ciphersuites TLS_AES_128_GCM_SHA256:TLS_AES_256_GCM_SHA384:TLS_CHACHA20_POLY1305_SHA256
    ssl-default-bind-options prefer-client-ciphers no-sslv3 no-tlsv10 no-tlsv11 no-tlsv12 no-tls-tickets
    ssl-default-server-ciphersuites TLS_AES_128_GCM_SHA256:TLS_AES_256_GCM_SHA384:TLS_CHACHA20_POLY1305_SHA256
    ssl-default-server-options no-sslv3 no-tlsv10 no-tlsv11 no-tlsv12 no-tls-tickets
    
    tune.ssl.default-dh-param 4096
    ca-base /etc/ssl/certs

defaults
    log global
    option redispatch
    retries 3
    timeout http-request 10s
    timeout http-keep-alive 10s
    timeout queue 1m
    timeout connect 10s
    timeout client 6h
    timeout server 6h
    timeout check 10s
    balance roundrobin
    maxconn 10000

listen stats
   bind 192.168.3.10:9293
   mode http
   stats enable
   stats uri /
   stats refresh 15s
   stats realm Haproxy\ Stats
   stats auth openstack:PmmrBP73yrGfYmqouzIr0tpFR7j9z1fJTgi1lYT7

frontend glance_backend_tls
    bind 192.168.3.10:9292 ssl crt /etc/glance/certs/glance-cert-and-key.pem
    default_backend glance_api

backend glance_api
    server glance-api 127.0.0.1:9292 check
