frontend nova_novncproxy_front
    mode http
    http-request del-header X-Forwarded-Proto
    option httplog
    option forwardfor
    http-request set-header X-Forwarded-Proto https if { ssl_fc }
    bind 192.168.3.14:6080 ssl crt /etc/haproxy/certificates/haproxy-internal.pem alpn h2,http/1.1
    default_backend nova_novncproxy_back

backend nova_novncproxy_back
    mode http
    timeout tunnel 1h
    server infra1 192.168.3.10:6080 check inter 2000 rise 2 fall 5  
    server infra2 192.168.3.11:6080 check inter 2000 rise 2 fall 5  
    server infra3 192.168.3.12:6080 check inter 2000 rise 2 fall 5  

frontend nova_novncproxy_external_front
    mode http
    http-request deny if { path -i -m beg /server-status }
    http-request del-header X-Forwarded-Proto
    option httplog
    option forwardfor
    http-request set-header X-Forwarded-Proto https if { ssl_fc }
    bind 192.168.3.13:6080 ssl crt /etc/haproxy/certificates/haproxy.pem alpn h2,http/1.1
    default_backend nova_novncproxy_external_back

backend nova_novncproxy_external_back
    mode http
    timeout tunnel 1h
    server infra1 192.168.3.10:6080 check inter 2000 rise 2 fall 5  
    server infra2 192.168.3.11:6080 check inter 2000 rise 2 fall 5  
    server infra3 192.168.3.12:6080 check inter 2000 rise 2 fall 5  

