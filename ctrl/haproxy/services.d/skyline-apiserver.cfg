frontend skyline_apiserver_front
    mode http
    http-request del-header X-Forwarded-Proto
    option httplog
    option forwardfor
    http-request set-header X-Forwarded-Proto https if { ssl_fc }
    bind 192.168.3.14:9998 ssl crt /etc/haproxy/certificates/haproxy-internal.pem alpn h2,http/1.1
    default_backend skyline_apiserver_back

backend skyline_apiserver_back
    mode http
    server infra1 192.168.3.10:9998 check check-ssl inter 2000 rise 2 fall 5 ssl verify required ca-file ca-certificates.crt 
    server infra2 192.168.3.11:9998 check check-ssl inter 2000 rise 2 fall 5 ssl verify required ca-file ca-certificates.crt 
    server infra3 192.168.3.12:9998 check check-ssl inter 2000 rise 2 fall 5 ssl verify required ca-file ca-certificates.crt 

frontend skyline_apiserver_external_front
    mode http
    http-request deny if { path -i -m beg /server-status }
    http-request del-header X-Forwarded-Proto
    option httplog
    option forwardfor
    http-request set-header X-Forwarded-Proto https if { ssl_fc }
    bind 192.168.3.13:9998 ssl crt /etc/haproxy/certificates/haproxy.pem alpn h2,http/1.1
    default_backend skyline_apiserver_external_back

backend skyline_apiserver_external_back
    mode http
    server infra1 192.168.3.10:9998 check check-ssl inter 2000 rise 2 fall 5 ssl verify required ca-file ca-certificates.crt 
    server infra2 192.168.3.11:9998 check check-ssl inter 2000 rise 2 fall 5 ssl verify required ca-file ca-certificates.crt 
    server infra3 192.168.3.12:9998 check check-ssl inter 2000 rise 2 fall 5 ssl verify required ca-file ca-certificates.crt 

