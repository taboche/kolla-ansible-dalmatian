frontend rabbitmq_management_front
    mode http
    http-request del-header X-Forwarded-Proto
    option httplog
    option forwardfor
    http-request set-header X-Forwarded-Proto https if { ssl_fc }
    bind 192.168.3.14:15672 ssl crt /etc/haproxy/certificates/haproxy-internal.pem alpn h2,http/1.1
    default_backend rabbitmq_management_back

backend rabbitmq_management_back
    mode http
    server infra1 192.168.3.10:15672 check inter 2000 rise 2 fall 5  
    server infra2 192.168.3.11:15672 check inter 2000 rise 2 fall 5  
    server infra3 192.168.3.12:15672 check inter 2000 rise 2 fall 5  

