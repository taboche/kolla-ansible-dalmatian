frontend glance_tls_proxy_front
    mode http
    http-request del-header X-Forwarded-Proto
    timeout client 6h
    option httplog
    option forwardfor
    http-request set-header X-Forwarded-Proto https if { ssl_fc }
    bind 192.168.3.14:9292 ssl crt /etc/haproxy/certificates/haproxy-internal.pem alpn h2,http/1.1
    default_backend glance_tls_proxy_back

backend glance_tls_proxy_back
    mode http
    timeout server 6h
    server infra1 192.168.3.10:9292 check inter 2000 rise 2 fall 5 ssl verify required ca-file ca-certificates.crt
    server infra2 192.168.3.11:9292 check inter 2000 rise 2 fall 5 ssl verify required ca-file ca-certificates.crt
    server infra3 192.168.3.12:9292 check inter 2000 rise 2 fall 5 ssl verify required ca-file ca-certificates.crt
    

frontend glance_tls_proxy_external_front
    mode http
    http-request deny if { path -i -m beg /server-status }
    http-request del-header X-Forwarded-Proto
    timeout client 6h
    option httplog
    option forwardfor
    http-request set-header X-Forwarded-Proto https if { ssl_fc }
    bind 192.168.3.13:9292 ssl crt /etc/haproxy/certificates/haproxy.pem alpn h2,http/1.1
    default_backend glance_tls_proxy_external_back

backend glance_tls_proxy_external_back
    mode http
    timeout server 6h
    server infra1 192.168.3.10:9292 check inter 2000 rise 2 fall 5 ssl verify required ca-file ca-certificates.crt
    server infra2 192.168.3.11:9292 check inter 2000 rise 2 fall 5 ssl verify required ca-file ca-certificates.crt
    server infra3 192.168.3.12:9292 check inter 2000 rise 2 fall 5 ssl verify required ca-file ca-certificates.crt
    

