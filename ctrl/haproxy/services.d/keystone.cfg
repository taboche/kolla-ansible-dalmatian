frontend keystone_internal_front
    mode http
    http-request del-header X-Forwarded-Proto
    option httplog
    option forwardfor
    http-request set-header X-Forwarded-Proto https if { ssl_fc }
    bind 192.168.3.14:5000 ssl crt /etc/haproxy/certificates/haproxy-internal.pem alpn h2,http/1.1
    default_backend keystone_internal_back

backend keystone_internal_back
    mode http
    balance roundrobin
    server infra1 192.168.3.10:5000 check check-ssl inter 2000 rise 2 fall 5 ssl verify required ca-file ca-certificates.crt 
    server infra2 192.168.3.11:5000 check check-ssl inter 2000 rise 2 fall 5 ssl verify required ca-file ca-certificates.crt 
    server infra3 192.168.3.12:5000 check check-ssl inter 2000 rise 2 fall 5 ssl verify required ca-file ca-certificates.crt 

frontend keystone_external_front
    mode http
    http-request deny if { path -i -m beg /server-status }
    http-request del-header X-Forwarded-Proto
    option httplog
    option forwardfor
    http-request set-header X-Forwarded-Proto https if { ssl_fc }
    bind 192.168.3.13:5000 ssl crt /etc/haproxy/certificates/haproxy.pem alpn h2,http/1.1
    default_backend keystone_external_back

backend keystone_external_back
    mode http
    balance roundrobin
    server infra1 192.168.3.10:5000 check check-ssl inter 2000 rise 2 fall 5 ssl verify required ca-file ca-certificates.crt 
    server infra2 192.168.3.11:5000 check check-ssl inter 2000 rise 2 fall 5 ssl verify required ca-file ca-certificates.crt 
    server infra3 192.168.3.12:5000 check check-ssl inter 2000 rise 2 fall 5 ssl verify required ca-file ca-certificates.crt 

