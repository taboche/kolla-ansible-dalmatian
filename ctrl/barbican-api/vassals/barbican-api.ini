[uwsgi]
https-socket = 192.168.3.10:9311,/etc/barbican/certs/barbican-cert.pem,/etc/barbican/certs/barbican-key.pem
processes = 5
lazy = true
vacuum = true
no-default-app = true
memory-report = true
plugins = python3
paste = config:/etc/barbican/barbican-api-paste.ini
add-header = Connection: close
logto = /var/log/kolla/barbican/barbican_api_uwsgi_access.log

